<div class="container-fluid">
  <div class="container-fluid">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title fw-semibold mb-4">Ajouter un Chef d'Équipe</h5>
        <div class="card">
          <div class="card-body">
            <form [formGroup]="chefForm" (ngSubmit)="onSubmit()">

              <div class="mb-3">
                <label class="form-label">Nom</label>
                <input type="text" class="form-control" formControlName="nom">
              </div>

              <div class="mb-3">
                <label class="form-label">Prénom</label>
                <input type="text" class="form-control" formControlName="prenom">
              </div>

              <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" formControlName="email">
              </div>

              <div class="mb-3">
                <label class="form-label">Mot de passe</label>
                <input type="password" class="form-control" formControlName="pwd">
              </div>

              <button type="submit" class="btn btn-primary" [disabled]="chefForm.invalid">
                Ajouter
              </button>
            </form>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
